<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Assistant Roblox Lua</title>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style>
    body {
      background: #0d0d0d;
      color: #f5f5f5;
      font-family: 'Segoe UI', sans-serif;
      margin: 0; padding: 0;
      display: flex; flex-direction: column; height: 100vh;
    }
    .chat-container {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
    }
    .message {
      max-width: 70%;
      padding: 12px 16px;
      margin: 8px 0;
      border-radius: 12px;
      line-height: 1.4em;
      word-wrap: break-word;
      box-shadow: 0 2px 6px rgba(0,0,0,0.4);
    }
    .user {
      background: #0055ff;
      align-self: flex-end;
      border-bottom-right-radius: 4px;
    }
    .bot {
      background: #1e1e1e;
      align-self: flex-start;
      border-bottom-left-radius: 4px;
    }
    .input-box {
      display: flex;
      padding: 12px;
      background: #1e1e1e;
      border-top: 1px solid #333;
    }
    input {
      flex: 1;
      background: transparent;
      border: none;
      color: white;
      font-size: 16px;
      padding: 8px;
    }
    input:focus { outline: none; }
    button {
      background: #ff007f;
      border: none;
      color: white;
      font-weight: bold;
      padding: 10px 16px;
      border-radius: 8px;
      margin-left: 8px;
      cursor: pointer;
    }
    pre {
      background: #111;
      padding: 12px;
      border-radius: 8px;
      overflow-x: auto;
      margin-top: 10px;
      color: #00ff88;
    }
    a { color: #4fc3f7; }
  </style>
</head>
<body>
  <div class="chat-container" id="chat"></div>

  <div class="input-box">
    <input id="question" placeholder="Ã‰cris ta question..." onkeypress="if(event.key==='Enter'){ask()}">
    <button onclick="ask()">Envoyer</button>
  </div>

<script>
function addMessage(text, type="bot") {
  const chat = document.getElementById("chat");
  const div = document.createElement("div");
  div.className = `message ${type}`;
  div.innerHTML = marked.parse(text);
  chat.appendChild(div);
  chat.scrollTop = chat.scrollHeight;
}

function ask(){
  const q = document.getElementById("question").value;
  if(!q) return;

  addMessage(q, "user");
  document.getElementById("question").value = "";

  fetch("/api/ask", {
    method:"POST", headers:{"Content-Type":"application/json"},
    body:JSON.stringify({question:q})
  }).then(r=>r.json()).then(data=>{
    if(data.answer.includes("Je ne sais pas")) {
      search(q);
    } else {
      addMessage(data.answer, "bot");
    }
  });
}

function search(q){
  fetch("/api/search", {
    method:"POST", headers:{"Content-Type":"application/json"},
    body:JSON.stringify({question:q})
  }).then(r=>r.json()).then(sites=>{
    let text = "ðŸ”Ž **RÃ©sultats Roblox trouvÃ©s :**\n";
    sites.results.forEach(s=>{
      text += `\n- [${s.title}](${s.url})\n> ${s.snippet}`;
    });
    addMessage(text, "bot");
  });
}
</script>
</body>
</html>
